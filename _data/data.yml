career-profile:
    title: Company Overview
    summary: |
      Family-owned IT Services Provider based in New Salem, North Dakota serving the local community. 
      We offer affordable PC Repair and general IT Support for the Home and Small Business.

education:
    title: Education
    info:
      - degree: Computer Information System, AAS 
        university: Community College of Aurora
        #time: 2018 - 2023
        details: |
          Introduction into the analysis, design, implementation, and management of Computer Information Systems (CIS)
          that aide in business operations and drive efficiency.
            - Systems Analysis
            - Project Management
            - Software Development Lifecycles
            - Introduction to Python

      - degree: Certified Enterprise PC Support Technician
        university: Pickens Technical College
        #time: 2016 - 2018
        details: |
          Intoduction to the industry of servicing, maintaining, 
          and repairing computers, computer and networking systems.
            - Maintain, repair, and build PCs
            - Analyze and secure systems, network, and data
            - Work with Windows, Linux, switches, routers, cabling, network addressing,
              firewalls, remote access, and virtualization

experiences:
    title: Experiences
    info:
      - role: Senior Infrastructure Technician
        time: 2022 - Present
        company: Nordstrom, Denver
        details: |
          Experience in the lifecycle management of various python-based automation tools and platforms. 
          Implementing & managing 300+ SDWAN data circuits including 3x Data Center locations. 
          Using tools such as NewRelic, Versa Networks, Git, Python3, Stackstorm Composer, and Terraform.

      - role: Network Technician II
        time: 2020 - 2022
        company: Nordstrom, Denver
        details: | 
          Manage and maintain 320+ MPLS Data Circuits including 3x Data Center locations.
          Subject Matter Expert in Cisco Networks. Using tools such as SolarWinds, LiveNX, and DataDog.

      - role: IT Specialist
        time: 2019 - 2020
        company: Humanscale, Denver
        details: |
          Contracted for an Office 365 rollout. Performed administrative duties for 
          Office 365 and Active Directory including user provisioning, group management, 
          Group Policy creation, device imaging, deployment, and InTune management. 
          Network Management using Ubiquiti.

